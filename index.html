<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Video Player</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #video-container {
            max-width: 100%;
            margin: 20px auto;
        }

        #link-input {
            width: 80%;
            padding: 10px;
        }

        #play-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player"></div>
    </div>

    <div>
        <input type="text" id="link-input" placeholder="Paste video link here">
        <button id="play-button">Play</button>
    </div>

    <script>
        const linkInput = document.getElementById('link-input');
        const playButton = document.getElementById('play-button');
        const playerContainer = document.getElementById('player');
        let player;

        playButton.addEventListener('click', () => {
            const videoUrl = linkInput.value.trim();
            
            if (videoUrl.includes('youtube.com/watch?v=')) {
                const videoId = videoUrl.split('v=')[1];
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;

                // Create an iframe element to embed the YouTube video
                player = document.createElement('iframe');
                player.src = embedUrl;
                player.width = '100%';
                player.height = '400';
                player.frameBorder = '0';
                player.allowFullscreen = true;

                // Replace the player container with the YouTube iframe
                playerContainer.innerHTML = '';
                playerContainer.appendChild(player);
            } else {
                alert('Please enter a valid YouTube video link.');
            }
        });
    </script>
</body>
</html>
